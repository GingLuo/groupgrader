<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
		{% load static %}

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
		<script src={% static 'groupgrader/groupgrader.js' %}></script>
		<script src={% static 'groupgrader/pdf.worker.js' %}></script>
		<script src={% static 'groupgrader/pdf.js' %}></script>
		<script src={% static 'groupgrader/previewPDF.js' %}></script>
		<link rel="stylesheet" href="{% static 'groupgrader/baseForStatusPage.css' %}">

		<title> {% block title %}{% endblock %} </title>


	</head>


	<body>

		<div id="outmost" class="d-flex flex-column flex-shrink-0 p-3" style="width: 15%;height:100vh;background-color:rgba(83, 148, 192, 0.608);">
			<a href={% url 'home' %} class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
			  <span class="fs-4">GroupGrader</span>
			</a>
			<hr>
			<ul class="nav nav-pills flex-column mb-auto">
			  <li class="nav-item">

				{% block sidebar-content %}

				{% endblock %}

				<div style="color: rgba(0, 81, 255, 0.925);font-size: 30px;font:Courier New;" id="error">{{error}}</div>
			</ul>

			<hr>

			<div class="dropdown">

			  <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown">
				<img src={% static 'assets/default-user-icon.png' %} alt="Img Not Found" width="32" height="32" class="rounded-circle me-2">
				<strong>{{nickname}}</strong>
			  </a>
			  
			  <ul class="dropdown-menu text-small shadow">
				<li><p6 class="dropdown-item">Happy Study Everyday!</p6></li>
				<li><hr class="dropdown-divider"></li>
				<li><a class="dropdown-item" href={% url 'logout' %}>Log out</a></li>
			  </ul>
			</div>
		</div>



		<div class="main-content">

			{% block content %}
			{% endblock %}

		</div>


	</body>
</html>
