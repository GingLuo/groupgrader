<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
		<!-- {% load static %} -->

    	<link rel="stylesheet" href="{% static 'groupgrader/baseForStatusPage.css' %}">

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<title> Group Grader Home Page </title>

	</head>


	<body>

		<div class="d-flex flex-column flex-shrink-0 p-3" style="width: 15%;height:100vh;background-color:rgba(83, 148, 192, 0.608);">
			<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
			  <span class="fs-4">GroupGrader</span>
			</a>
			<hr>
      <p1 class="lead mt-1">
        {{message}}
      </p>
    
			<hr>

		</div>



		<div class="main-content">
      <div class="container-fluid mt-3">

        <img src={% static 'assets/default-home-page.webp' %} alt="Img Not Found" style="display: block;width:50%;margin:auto;">
        


      </div>
      <div class="container-fluid mt-3">

		{% if logged_in %}
		<div class="container mt-3" style="width:50%">
			<form method="post" action="{% url 'home' %}">
				<div class="form-row container mt-3">
					<input class="form-control" type="text" name="nickname" placeholder="Enter Your Nickname">
				</div>
				<div class="form-row container mt-3">
					  <div class="form-check">
						  <input class="form-check-input" type="radio" name="identity" id="is_student"  value="student" hecked>
						  <label class="form-check-label" for="is_student">
							I'm a Student!
						  </label>
						</div>
						<div class="form-check">
						  <input class="form-check-input" type="radio" name="identity" id="is_grader" value="grader">
						  <label class="form-check-label" for="is_grader">
							I'm a Grader!
						  </label>
						</div>
				</div>
				<div class="form-row container mt-3">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
				{% csrf_token %}
			  </form>
		</div>
		{% else %}
        <a href="/oauth/login/google-oauth2/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
          <p1 class="lead mt-1 text-center" style="margin:auto;">
            Log in with Google
          </p>
          <hr>
        </a>
		{% endif %}


      </div>

		</div>


	</body>
</html>
